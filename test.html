<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .audio-player {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .track-info {
      flex-grow: 1;
    }

    .track-title {
      font-weight: bold;
      margin: 0;
    }

    .track-artist {
      font-size: 14px;
      color: gray;
      margin: 0;
    }

    .progress-bar {
      flex-grow: 1;
      margin: 0 20px;
      height: 5px;
      background: #e0e0e0;
      border-radius: 3px;
      position: relative;
    }

    .progress {
      width: 20%;
      height: 100%;
      background: #606060;
      border-radius: 3px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-button {
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .control-button svg {
      width: 100%;
      height: 100%;
      fill: #606060;
    }

    .floating-button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <div class="track-info">
      <p class="track-title">HAPPY</p>
      <p class="track-artist">DAY6</p>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="controls">
      <button class="control-button">
        <svg viewBox="0 0 24 24">
          <path d="M10 17l5-5-5-5v10z"></path>
        </svg>
      </button>
      <button class="control-button">
        <svg viewBox="0 0 24 24">
          <path d="M6 6h4v12H6zm8 0h4v12h-4z"></path>
        </svg>
      </button>
      <button class="control-button">
        <svg viewBox="0 0 24 24">
          <path d="M14 7l-5 5 5 5V7z"></path>
        </svg>
      </button>
    </div>
    <button class="floating-button">듣찟듣찟</button>
  </div>
</body>
</html>
