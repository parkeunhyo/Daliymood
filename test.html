<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e4e4e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .myplaylist-container {
            background-color: #EFEFEF;
            width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-sizing: border-box;
        }

        .myplaylist-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: -10px 0 0px 10px;
            border-bottom: 1px solid #CACACA
        }

        .myplaylist-header .icon {
            margin-right: 8px;
        }

        .myplaylist-header .title {
            display: flex;
            align-items: center;
        }

        .myplaylist-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .myplaylist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px dashed #CACACA;
            cursor: pointer;
        }

        .myplaylist-item:hover {
            background-color: white;
        }

        .folder-icon {
            width:20px;
            margin-right: 12px;
        }

        .scrollbar {
            max-height: 150px;
            overflow-y: auto;
            scrollbar-width: thin; /* 스크롤바 두께 */
            scrollbar-color: #ccc #f8f9fa; /* 스크롤바 색상 */
        }


        .title h3{
          font-size:20px;
          font-weight:100;
          margin-right: 20px;
        }

    </style>
</head>
<body>
    <div class="myplaylist-container">
        <div class="myplaylist-header">
            <div class="title">
                <h3>플레이리스트 추가 | </h3>
                <img src="img/note.png" alt="음표 아이콘" class="note-icon">
                <h3>Welcome to the Show - DAY6</h3>
            </div>
            
        </div>
        <div class="scrollbar">
            <ul class="myplaylist-list">
                <li class="myplaylist-item">
                    <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                    둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
                <li class="myplaylist-item">
                  <img src="img/folder.png" alt="폴더 아이콘" class="folder-icon">
                  둠칫둠칫
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
