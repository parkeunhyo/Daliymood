<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY MOOD</title>
    <style>
        @font-face {
            font-family: 'NanumSquareNeo'; /* 폰트 이름 */
            src: url('../fonts/NANUMSQUARENEO-VARIABLE.TTF') format('truetype'); /* 폰트 경로 */
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'NanumSquareNeo';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(to right, #DCF6FF, #02ABFF);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo img {
            height: 50px; 
            width: auto; 
        }

        nav a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .playlist {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .playlist h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .playlist ul {
            list-style: none;
            padding: 0;
        }

        .playlist li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .heart-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .now-playing {
            font-weight: bold;
        }

        .controls button {
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .progress {
            display: flex;
            align-items: center;
        }

        .progress input[type="range"] {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="DAILY MOOD 로고" />
        </div>
        <nav>
            <a href="#">플레이리스트</a>
            <a href="#">로그아웃</a>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <h2>오늘의 감정을 입력하고 음악을 추천받으세요!</h2>
            <div class="search-bar">
                <input type="text" placeholder="감정을 입력하세요">
                <button id="recommend-btn">추천받기</button>
            </div>
        </div>

        <section class="playlist">
            <h3>추천 플레이리스트</h3>
            <ul id="recommendation-list">
                <li>
                    <span>🎵 Welcome to the Show - DAY6</span>
                    <button class="heart-btn">❤️</button>
                </li>
                <li>
                    <span>🎵 Blue Moon - 엔플라잉 (N.Flying)</span>
                    <button class="heart-btn">♡</button>
                </li>
                <li>
                    <span>🎵 우주를 줄게 - 볼빨간사춘기</span>
                    <button class="heart-btn">♡</button>
                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn">♡</button>
                </li>
            </ul>
        </section>

        <footer class="player">
            <div class="now-playing">
                <span>HAPPY - DAY6</span>
            </div>
            <div class="controls">
                <button>⏮️</button>
                <button>⏯️</button>
                <button>⏭️</button>
            </div>
            <div class="progress">
                <span>0:20</span>
                <input type="range" min="0" max="100" value="20">
                <span>2:56</span>
            </div>
        </footer>
    </main>

    <script>
        document.getElementById('recommend-btn').addEventListener('click', function() {
            alert('추천받기 버튼을 클릭했습니다!');
        });

        const heartButtons = document.querySelectorAll('.heart-btn');

        heartButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === '♡') {
                    this.textContent = '❤️';
                } else {
                    this.textContent = '♡';
                }
            });
        });
    </script>
</body>
</html>
