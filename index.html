<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY MOOD</title>
    <style>
        @font-face {
            font-family: 'NanumSquareNeo'; /* 폰트 이름 */
            src: url('fonts/NANUMSQUARENEO-VARIABLE.TTF') format('truetype'); /* 폰트 경로 */
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'NanumSquareNeo';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(to right, #DCF6FF, #02ABFF);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            height: 100px;
        }

        .logo img {
            height: 50px; 
            width: auto; 
        }

        .btn{
            border:none;
            background-color: transparent;
            cursor: pointer;
            color: #ffffff;
            font-size: 20px;
        }

        .separator {
            color: white; /* 구분자 색상 */
            font-size: 15px;
            margin-right: 10px;
            margin-left:10px;
        }
        .search-container {
            text-align: center;
            margin: 50px 0;
        }

        h2{
            font-weight: 100;
            font-size: 24px;
            margin-bottom:40px;
        }

        
        .search-bar {
            display: flex;
            justify-content: center;
        }

        .input-container {
            position: relative;
            margin-right: 20px;
            width: 400px;
        }
        
        .input-container input {
            width: 100%;
            height: 50px;
            padding: 10px 45px 10px 15px; /* 아이콘 공간 확보 */
            font-size: 15px;
            border-radius: 30px;
            border: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .input-container .camera-icon {
            position: absolute;
            top: 50%;
            right: 15px; 
            transform: translateY(-50%);
            width: 30px; /* 아이콘 크기 */
            height: 30px;
            cursor: pointer;
        }
        
        .search-bar button {
            width: 110px;
            padding: 10px 20px;
            font-size: 17px;
            background-color: #03ABFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            
        }

        .playlist {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .playlist h3 {
            border-bottom: 2px solid #0EAFFF;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 100;
        }

        .playlist ul {
            list-style: none;
            padding: 0;
            max-height: 340px; /* 최대 높이 */
            overflow-y: auto; /* 스크롤 표시 */
            scrollbar-width: thin; /* 스크롤바 두께 */
            scrollbar-color: #ccc #f8f9fa; /* 스크롤바 색상 */
        }
        .playlist ul::-webkit-scrollbar {
            width: 10px; /* 스크롤바 너비 */
           
        }
        
        .playlist ul::-webkit-scrollbar-thumb {
            background-color: #ccc; /* 스크롤바 색상 */
            border-radius: 10px; /* 스크롤바 모서리 둥글게 */
        }

        .playlist li {
            width: 98%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1.5px dotted #CACACA;
        }

        .heart-btn, .heart-btn.clicked {
            width: 25px;
            height: 25px;
            background-size: cover; /* 아이콘이 버튼 크기에 맞게 조정 */
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            background-color: white;
        }
        
        

        .player {
            position: relative;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%); /* 자기 자신의 너비의 절반만큼 왼쪽으로 이동 */
            width: 90%;
            height: 70px;
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: left;
            align-items: center;
            border-top: 1px solid #ddd;
            border-radius: 30px;
            border: 1px solid #C8C8C8;

        }

        .now-playing {
            font-weight: 100;
            display: flex;
            flex-direction: column;
        }

        .now-playing h3{
            font-size: 20px;
            font-weight: 100;
            margin-bottom: 5px;
        }

        .now-playing h4{
            font-size: 15px;
            font-weight: 100;
        }

        .playbox{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin-top:20px;
        }
        .controls button {
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .progress {
            margin-left:50px;
            display: flex;
            align-items: center;
            width:100%;
            
        }

        .progress input[type="range"] {
            margin: 0 10px;
            width: 85%;

        }
        
    </style>
    
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="DAILY MOOD 로고" />
        </div>
        <nav>
            <button class="btn" id="signup-btn">플레이리스트</button>
            <span class="separator">|</span>
            <button class="btn" id="signup-btn">로그아웃</button>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <h2>오늘의 감정을 입력하고 음악을 추천받으세요!</h2>
            <div class="search-bar">
                <div class="input-container">
                    <input type="text" placeholder="감정을 입력하세요">
                    <img class="camera-icon" src="img/camera.png" alt="카메라">
                </div>
                <button id="recommend-btn">추천받기</button>
            </div>
            
        </div>

        <section class="playlist">
            <h3>추천 플레이리스트</h3>
            <ul id="recommendation-list">
                <li>
                    <span>🎵 Welcome to the Show - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 Blue Moon - 엔플라잉 (N.Flying)</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 우주를 줄게 - 볼빨간사춘기</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>

                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>
                </li>
                <li>
                    <span>🎵 Happy - DAY6</span>
                    <button class="heart-btn" data-url="img/heart.png" data-clicked-url="img/aheart.png"></button>
                </li>
            </ul>
        </section>

        <footer class="player">
            <div class="now-playing">
                <h3>HAPPY</h3>
                <h4>DAY6</h4>
            </div>
            <div class="playbox">
                <div class="progress">
                    <h4>0:20</h4>
                    <input type="range" min="0" max="100" value="20">
                    <h4>2:56</h4>
                </div>
                <div class="controls">
                    <button>⏮️</button>
                    <button>⏯️</button>
                    <button>⏭️</button>
                </div>
            </div>
        </footer>
    </main>
    <script>
        const heartButtons = document.querySelectorAll('.heart-btn');
    
        heartButtons.forEach(button => {
            const defaultUrl = button.getAttribute('data-url');
            const clickedUrl = button.getAttribute('data-clicked-url');
            button.style.backgroundImage = `url(${defaultUrl})`;
    
            button.addEventListener('click', () => {
                const isClicked = button.classList.toggle('clicked');
                button.style.backgroundImage = `url(${isClicked ? clickedUrl : defaultUrl})`;
            });
        });
    </script>
    
</body>

</html>
